<!--
Tehtävien 1-5 lopputuloksen voi esittää konsolitulostuksena eli käyttäen console.log() komentoa.
Tavoite on harjoitella JavaScriptiä ilman että tarvitsee kuluttaa aikaa ja energiaa html sivun visuaalisuuteen.

Sinulla on sovelluksessasi käytössä seuraavanlainen array sisältäen asiakkaan tilaamien
tuotteiden hinnat (ALV 0%).
const prices_alv0 = [20, 25, 30, 50, 100, 75, 25]
a. Luo koodissa uusi array, joka sisältää tuotteiden hinnat ALV kanssa (24%). Tulosta
arrayn sisältö konsoliin. Vinkki: Hyödynnä tässä map funktiota.
b. Laske tuotteiden yhteenlaskettu alvillinen hinta. Hyödynnä reduce iteraatiometodia.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript advanced</title>
</head>
<body>
<script>
    // a.
    console.log("a.");
    const prices_alv0 = [20, 25, 30, 50, 100, 75, 25];
    const prices_alv24 = prices_alv0.map(function (price) {
        return price * 1.24;
    });
    for (let i = 0; i < prices_alv24.length; i++) {
        console.log(prices_alv24[i]);
    }

    // b.
    console.log("b.");
    const sum = prices_alv0.reduce(function (accumulator, currentValue) {
        return accumulator + currentValue;
    });
    console.log(sum);
</script>
</body>
</html>
