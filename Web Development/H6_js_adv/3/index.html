<!--
Tehtävien 1-5 lopputuloksen voi esittää konsolitulostuksena eli käyttäen console.log() komentoa.
Tavoite on harjoitella JavaScriptiä ilman että tarvitsee kuluttaa aikaa ja energiaa html sivun visuaalisuuteen.

Lajittelu ja filteröinti (1p)
a. Tee JavaScript -koodissa seuraava array, joka sisältää objekteja: (0.5p)
var products = [
{name: "milk", price: 1.10},
{name: "coffee", price: 3.50},
{name: "juice", price: 0.75},
{name: "lemonade", price: 0.90},
{name: "beer", price: 2.70},
{name: "sour milk", price: 0.80}
]
Lajittele array hinnan mukaan nousevaan järjestykseen (alhaisin hinta ensin).
Tulosta lopputulos konsoliin.
b. Luo uusi array, jossa on alkuperäisestä arraysta vain ne tuotteet, jotka ovat alle 2€.
Käytä filter metodia. Voit tulostaa tämänkin tuloksen pelkästään konsoliin.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript advanced</title>
</head>
<body>
<script>
    // a.
    console.log("a.");
    const products = [
        {name: "milk", price: 1.10},
        {name: "coffee", price: 3.50},
        {name: "juice", price: 0.75},
        {name: "lemonade", price: 0.90},
        {name: "beer", price: 2.70},
        {name: "sour milk", price: 0.80}
    ];
    products.sort(function(a, b) {
        return a.price - b.price;
    });
    console.log(products);

    // b.
    console.log("b.");
    const products2 = products.filter(function (product) {
        return product.price < 2;
    });
    console.log(products2);
</script>
</body>
</html>
